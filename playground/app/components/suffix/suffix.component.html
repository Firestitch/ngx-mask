<form fsForm="save(form)">
  <mat-form-field>
    <input
      matInput
      [(ngModel)]="value"
      fsFormRequired
      fsMask
      [lazy]="false"
      name="value"
      [mask]="mask"
      [placeholderChar]="' '"
      placeholder="Value"
      (ngModelChange)="changed($event)">
    <mat-hint>Value: {{value}}</mat-hint>
  </mat-form-field>
</form>
