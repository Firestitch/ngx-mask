<form fsForm="save(form)">
  <mat-form-field>
    <input
      matInput
      [(ngModel)]="currency"
      fsFormRequired
      fsMaskCurrency
      name="currency"
      placeholder="Currency"
      (ngModelChange)="changed($event)">
    <mat-hint>Value: {{currency}}</mat-hint>
  </mat-form-field>
</form>
