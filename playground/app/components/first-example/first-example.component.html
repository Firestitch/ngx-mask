<form fsForm="save(form)">
  <mat-form-field>
    <input
      matInput
      [(ngModel)]="currency"
      fsFormRequired
      fsMask
      format="currency"
      name="currency"
      placeholder="Currency"
      (ngModelChange)="changed($event)">
    <div matPrefix>$&nbsp;</div>
    <mat-hint>Value: {{currency}}</mat-hint>
  </mat-form-field>
</form>
