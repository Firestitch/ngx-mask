<form fsForm="save(form)">
  <mat-form-field>
    <mat-label>
      Value
    </mat-label>
    <input
      matInput
      [(ngModel)]="pattern"
      fsFormRequired
      fsMask
      name="pattern"
      placeholderChar="*"
      mask="+{77} 000 000 000-00"
      (ngModelChange)="changed($event)">
    <mat-hint>
      Value: {{ pattern }}
    </mat-hint>
  </mat-form-field>
</form>
