<form fsForm="save(form)">
  <mat-form-field>
    <mat-label>
      Value
    </mat-label>
    <input
      matInput
      [(ngModel)]="regex"
      fsFormRequired
      fsMaskRegExp
      name="regex"
      mask="/^[a-z]+$/"
      (ngModelChange)="changed($event)">
    <mat-hint>
      Value: {{ regex }}
    </mat-hint>
  </mat-form-field>
</form>
