<form fsForm="save(form)">
  <mat-form-field>
    <mat-label>
      Value
    </mat-label>
    <input
      matInput
      [(ngModel)]="value"
      fsFormRequired
      fsMaskPercent
      name="value"
      [scale]="3"
      (ngModelChange)="changed($event)">
    <mat-hint>
      Value: {{ value }}
    </mat-hint>
  </mat-form-field>
</form>
