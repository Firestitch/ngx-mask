<form fsForm="save(form)">
  <mat-form-field>
    <input
      matInput
      [(ngModel)]="value"
      fsFormRequired
      fsMaskNumber
      [scale]="5"
      name="number"
      [signed]="true"
      [padFractionalZeros]="true"
      placeholder="Number"
      (ngModelChange)="changed($event)">
    <mat-hint>Value: {{value}}</mat-hint>
  </mat-form-field>
</form>
