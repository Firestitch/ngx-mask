<form fsForm="save(form)">
  <mat-form-field>
    <mat-label>
      Date
    </mat-label>
    <input
      matInput
      [(ngModel)]="date"
      fsFormRequired
      fsMask
      [mask]="'MM/YY'"
      [blocks]="blocks"
      [lazy]="false"
      name="date"
      (ngModelChange)="changed($event)">
    <mat-hint>
      Value: {{ date }}
    </mat-hint>
  </mat-form-field>
</form>
