<form fsForm="save(form)">
  <mat-form-field>
    <mat-label>
      Value
    </mat-label>
    <input
      matInput
      [(ngModel)]="value"
      fsFormRequired
      fsMask
      [lazy]="false"
      name="value"
      [mask]="mask"
      [placeholderChar]="' '"
      (ngModelChange)="changed($event)">
    <mat-hint>
      Value: {{ value }}
    </mat-hint>
  </mat-form-field>
</form>
